<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" media="all" href="style/home-page.css">
    <link rel="stylesheet" type="text/css" href="style/login-form.css">
    <title>HOME PAGE</title>
</head>

<body>
    <div class="box">
        <div class="header cf">
            <img src="./images/images.jpg" alt="logo" height="80px">
            <h1>Website Home Page</h1>
            <div class="menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li class="hide" id="logoutBtn">
                       <a href="index.html">LogOut</a>                    </li>
                    <li id="loginBtn">
                   <a href="#loginPopup">LogIn</a>
                    </li>
                </ul>
            </div>
            <span id="user"></span>
        </div>
        <p id=content><strong>What do successful websites have in common?</strong></p>
        <div id="img">
            <img id="bodyImg" src="./images/images (1).jpg" alt="main">
            <img id="bodyImg" src="./images/images (2).jpg" alt="main2"></div>
        <footer>
            <p>Everyone have something to share,</p>
            <p>to learn,</p>
            <p>and to explore</p>
        </footer>
    </div>
    <section id="loginPopup" class="popup_overlay">
        <div class="popup">
            <h2>Login Form</h2>
            <form>
                <div class="container">
                    <a href="#" class="close_button"></a>
                    <label><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" id="username" name="uname" required>
                    <label><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" id="password" name="psw" required>
                    <button type="button" onclick="formValidation();" class="popup">Log In</button>
                    <button type="button" class="cancel_btn"><a href="./home.html">Cancel</a></button>
                </div>
                <div class="container">
                    <span class="psw"> <a href="#">Forgot password?</a></span>
                </div>
            </form>
        </div>
    </section>
    <script type="text/javascript" src="./script/login-form-popup.js"></script>
</body>

</html>
